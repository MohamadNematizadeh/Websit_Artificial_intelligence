{% extends 'layout.html' %}

{% block title %} ذهن خوانی{% endblock %}

{% block content %}
<style>
    #progress-container {
        width: 100%;
        background-color: #f3f3f3;
        border: 1px solid #ccc;
    }

    #progress-bar {
        width: 0;
        height: 30px;
        background-color: #3d36a1;
    }
</style>
<section class="sub-banner01 banner-top02 position-relative float-start w-100">
    <div class="container">
        <h2 class="text-center text-white">BMR Calculator</h2>
        <nav>
            <ol class="breadcrumb justify-content-center mt-4">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">BMR Calculator</li>
            </ol>
        </nav>
    </div>
</section>
<section class="contact-us-page d-inline-block w-100 my-5">
    <div class="container">
        <div class="container">
            <div class="row g-lg-5">
                <div class="col-lg-5 col-xl-4">
                    <div class="col-lg-12">
                        <input type="submit" name="submit" class="btn subimt-message" onclick="" value="Submit">
                    </div>
                </div>
                <div class="conatct-form-div mb-5 mt-5 mt-lg-0">
                    <div id="progress-container">
                        <div id="progress-bar"></div>
                    </div>
                    <p id="result-number" class="text-white" style="display:none;"> به عدد{{ number }} فکر میکنید آیا ؟
                    </p>
                </div>
            </div>
        </div>
</section>
<script>
    function startProgress() {
        var elem = document.getElementById("progress-bar");
        var width = 0;
        var id = setInterval(frame, 20);
        function frame() {
            if (width >= 100) {
                clearInterval(id);
                document.getElementById("result-number").style.display = "block";
            } else {
                width++;
                elem.style.width = width + '%';
            }
        }
    }
    startProgress()
</script>
{% endblock %}
