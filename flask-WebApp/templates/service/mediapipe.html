{% extends 'layout.html' %}

{% block title %} Home | BMR Calculator {% endblock %}

{% block content %}
<link rel="stylesheet" href="static/css/mediapipe.css">
<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script type="module" src="static/js/mediapipe.js"></script>
<section class="sub-banner01 banner-top02 position-relative float-start w-100">
    <div class="container">
        <h1 class="text-white text-center">تشخیص حرکت بدن</h1>
    </div>
</section>
<section class="contact-us-page d-inline-block w-100 my-5">
    <div class="container">
        <div class="container">

            <div class="row g-lg-5">
                <div id="liveView" class="videoView">
                    <button id="webcamButton" class="mdc-button mdc-button--raised">
                        <span class="mdc-button__ripple"></span>
                        <span class="mdc-button__label">شروع کنه</span>
                    </button>
                    <div style="position: relative;">
                        <video id="webcam" style="width: 180px; height: 180px; position: abso" autoplay
                            playsinline></video>
                        <canvas class="output_canvas" id="output_canvas" width="1200px" height="1300px"
                            style="position: absolute; left: 0px; top: 0px;"></canvas>

                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
{% endblock %}
